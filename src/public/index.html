<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual seu nome?</h1>
        <input type="text" id="loginNameInput" />
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status">Leonardo entrou na sala</li>
                <li class="m-status">Leonardo saiu da sala</li>
                <li class="m-txt"><span>Bonieky:</span> Opa, tudo bem?</li>
                <li class="m-txt"><span class="fromMe">Leonardo:</span> Tudo e com você?</li>
            </ul>
            <ul class="userList">
                <li>Leonardo (Você)</li>
                <li>Bonieky</li>
                <li>Natan</li>
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem e aperte ENTER">
        </div>
    </div>
</body>
</html>
